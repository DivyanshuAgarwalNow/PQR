<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQR - Password Protected QR Code Generator and Reader </title>
    <link rel="shortcut icon" href="qr1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="qrcode.min.js">
</head>

<body>
    <div class="cont1">
        <h2>Welcome to PQR - Password Protected QR Code Generator and Reader</h2>

        <div class="cont2">
            <button>Generate PQR</button>
            <button>Scan any QR</button>
        </div>
        <div class="cont3">
            <img src="head.png" alt="PQR" height="340px">
        </div>
        <div class="cont4">
            <h2>Generate PQR for FREE</h2>
            <form>
                <label for="Text">Text-</label>
                <input type="text" placeholder="Enter your Text"></input><br>
                <label for="File - ">File - </label>
                <input type="file" ></input><br>
                <label for="Link - ">Link - </label>
                <input type="text" placeholder="Add your Link"></input><br>
                <label for="Video - ">Video - </label>
                <input type="file"></input><br>
                <label for="Password - ">Password - </label>
                <input type="password" placeholder="Enter your Password"></input><br>
                <button>Generate My PQR</button>
            </form>
        </div>
        <div class="cont5">
            <h2>My PQR</h2>

        </div>
        <div class="cont6">
            <a href="#">Download</a>
            <a href="#">Share</a>
            <a href="#">View</a>
            <a href="#">Scan</a>
        </div>
        <div class="cont7">
            <h2>Scan any QR</h2>
        </div>
        <footer>
            <h5>Design and Developed by Divyanshu Agarwal</h5>
        </footer>
    </div>
</body>

</html>
